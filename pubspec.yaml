name: trinoapp
description: TrinoLink app for car controls


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: ^0.12.0+2
  intl: ^0.16.1
  chopper: ^3.0.2
  provider: ^4.0.5
  json_annotation: ^3.0.1
  websafe_svg: ^1.1.1
  clipboard: ^0.1.2+8
  fluttertoast: ^7.0.4
  flutter_staggered_animations: "^0.1.2"
  device_info: ^0.4.2+9

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.9.0
  chopper_generator: ^3.0.4
  json_serializable: ^3.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf